<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PadarIESB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body style="background-color: #fafafa;">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #860900;">
        <a class="navbar-brand" href="/"><strong style="color: #fff">PadarIESB</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" style="color: #fff" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #fff" href="/produtos/">Produtos</a>
                </li>
            </ul>
        </div>
    </nav>

		<div class="container">
			<h1>Nossos Produtos</h1>
			<ul>
					{% for produto in produtos %}
							<li>
									<strong>Nome:</strong> {{ produto.nome }} - 
									<strong>Valor: R$</strong> {{ produto.valor }}
							</li>
					{% empty %}
							<li>Nenhum produto encontrado.</li>
					{% endfor %}
			</ul>

		</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
